name: keeper

services:
  keeper:
    image: ghcr.io/ridafkih/keeper-standalone:latest
    container_name: keeper
    hostname: keeper
    env_file:
      - .env
    ports:
      - "80:80"
    volumes:
      - keeper-data:/var/lib/postgresql/data
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    networks:
      - keeper-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
    read_only: true

volumes:
  keeper-data:
    driver: local

networks:
  keeper-network:
    driver: bridge
    internal: false
